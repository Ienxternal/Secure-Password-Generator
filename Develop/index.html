<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="configure" class="btn">Generate Password</button>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Password Configurator</h2>
    </div>
    <div class="modal-body">
      
      <div class="input-group">
        <label>Password length (8-128)</label>
        <input type="range" id="length" min='8' max='128' step="1" />
        <span id="length-result">10</span>
        
      </div>
      	<div class="settings">
          <span class="settings__title field-title">settings</span>
          <div class="setting">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Include Uppercase</label>
          </div>
          <div class="setting">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Include Lowercase</label>
          </div>
          <div class="setting">
            <input type="checkbox" id="numbers" checked />
            <label for="number">Include Numbers</label>
          </div>
          <div class="setting">
            <input type="checkbox" id="symbols" />
            <label for="symbol">Include Symbols</label>
          </div>
        </div>
      
        <button class="btn generate" id="generate">Submit</button>

    </div>

  </div>
</div>


        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
